<div class="container-fluid bg-light py-3">
  <div class="row">
      <div class="col-md-6 mx-auto">
              <div class="card card-body">
                  <h3 class="text-center mb-4">Forgot Password</h3>                 
                  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()"> 
                    <fieldset>
                      <div class="form-group has-error">
                          <input class="form-control input-lg" placeholder="E-mail Address" formControlName="email" name="email" type="text">
                          <div *ngIf="form.controls.email.invalid && form.controls.email.touched" class="alert alert-danger">
                            Email is required.
                        </div>
                      </div>
                                                       
                      <input class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid" value="Forgot Password" type="submit">
                    
                  </fieldset>

                  <div class="alternative">
                    <p *ngIf="title ==='Login'" class="text-center mt-3">Not a member?
                      <a [routerLink]="['/signup']">Register</a>
                  </p> 
                  <p *ngIf="title ==='Signup'" class="text-center mt-3">Already have an account?
                    <a [routerLink]="['/login']">Login</a>
                </p> 
                  </div>
                  
                  </form>                  
              </div>  
      </div>
  </div>
</div>
